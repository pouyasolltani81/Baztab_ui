<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمودارهای پایگاه داده</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Container -->
  <div class="container mx-auto p-4 grid grid-cols-2 gap-4">
    <!-- Database Size Card -->
    <div class=" bg-white shadow-md rounded-lg overflow-hidden mb-4 col-span-1">
      <div class="p-4">
        <h2 class="text-lg font-semibold mb-4 text-teal-600">اندازه پایگاه داده</h2>
        <canvas id="dbSizeChart"></canvas>
      </div>
    </div>
    
        <!-- Document Count Card -->
        <div class=" bg-white shadow-md rounded-lg overflow-hidden mb-8 col-span-1">
          <div class="p-4">
            <h2 class="text-lg font-semibold mb-4 text-teal-600">تعداد اسناد</h2>
            <canvas id="docCountChart"></canvas>
          </div>
        </div>
      </div>

    <!-- Collection Sizes Card -->
    <div class=" bg-white shadow-md rounded-lg overflow-hidden mb-4 col-span-2">
      <div class="p-4">
        <h2 class="text-lg font-semibold mb-4 text-teal-600">اندازه مجموعه‌ها</h2>
        <canvas id="collectionSizeChart"></canvas>
      </div>
    </div>

  <script>
    // Fetch data from JSON file
    fetch('mall_data.json')
      .then(response => response.json())
      .then(data => {
        // Database Size Pie Chart
        const ctx = document.getElementById('dbSizeChart').getContext('2d');
        const dbSizeChart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['اندازه ذخیره‌سازی', 'اندازه شاخص', 'اندازه داده‌ها'],
            datasets: [{
              data: [
                // parseFloat(data.data.db_size.total_size),
                parseFloat(data.data.db_size['Storage Size']),
                parseFloat(data.data.db_size['index_size']),
                parseFloat(data.data.db_size['data_size'])
              ],
              backgroundColor: ['#38b2ac', '#3182ce', '#63b3ed', '#4fd1c5']
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              }
            }
          }
        });

        // Collection Sizes Bar Chart
        const ctx2 = document.getElementById('collectionSizeChart').getContext('2d');
        const collectionSizeChart = new Chart(ctx2, {
          type: 'bar',
          data: {
            labels: Object.keys(data.data.collection_size),
            datasets: [{
              label: 'اندازه ذخیره‌سازی (MB)',
              data: Object.values(data.data.collection_size).map(col => parseFloat(col.storage_size)),
              backgroundColor: '#3182ce'
            }, {
              label: 'اندازه فیزیکی بر روی دیسک (MB)',
              data: Object.values(data.data.collection_size).map(col => parseFloat(col.physical_size_on_disk)),
              backgroundColor: '#38b2ac'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        // Document Count Chart
        const ctx3 = document.getElementById('docCountChart').getContext('2d');
        const docCountChart = new Chart(ctx3, {
          type: 'bar',
          data: {
            labels: Object.keys(data.data.collection_size),
            datasets: [{
              label: 'تعداد اسناد',
              data: Object.values(data.data.collection_size).map(col => col.number_of_Documents),
              backgroundColor: '#4fd1c5'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>

</body>
</html>
