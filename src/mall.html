<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آمار پایگاه داده</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <div class="max-w-7xl mx-auto px-6 py-10">

        <!-- Heading -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-semibold text-teal-600">آمار پایگاه داده</h1>
            <p class="mt-2 text-lg text-gray-600">بررسی استفاده از فضای ذخیره‌سازی و فرکانس اسناد</p>
        </div>

        <!-- DB Size Section -->
        <div id="dbSizeSection" class="grid md:grid-cols-2 lg:grid-cols-4 gap-8 mb-12">
            <!-- محتویات دینامیک در اینجا بارگذاری می‌شود -->
        </div>

        <!-- Collection Size Section -->
        <div id="collectionSizeSection" class="bg-white shadow-lg rounded-lg p-6 mb-12">
            <h2 class="text-3xl font-semibold text-teal-600 mb-4">اندازه مجموعه‌ها</h2>
            <div id="collectionTable" class="overflow-x-auto">
                <!-- محتوای جدول دینامیک در اینجا بارگذاری می‌شود -->
            </div>
        </div>

        <!-- Frequency Section -->
        <div id="frequencySection" class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-3xl font-semibold text-teal-600 mb-4">داده‌های فرکانس</h2>
            <div id="frequencyData" class="grid md:grid-cols-3 gap-8">
                <!-- داده‌های فرکانس دینامیک در اینجا بارگذاری می‌شود -->
            </div>
        </div>
        
    </div>

    <script>
        // دریافت داده‌های JSON
        async function fetchData() {
            try {
                const response = await fetch('mall_data.json'); // مسیر فایل JSON یا نقطه پایانی API
                const data = await response.json();
                
                if (data.return) {
                    updateUI(data.data);
                } else {
                    console.error("خطا در دریافت داده‌ها", data.message);
                    alert("خطا در دریافت داده‌ها");
                }
            } catch (error) {
                console.error('خطا در دریافت داده‌ها:', error);
                alert('بارگذاری داده‌ها با مشکل مواجه شد: ' + error.message);
            }
        }

        // بروزرسانی رابط کاربری با داده‌های دریافت شده
        function updateUI(data) {
            // بروزرسانی بخش اندازه پایگاه داده
            document.getElementById('dbSizeSection').innerHTML = `
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-2xl font-semibold text-teal-600">اندازه کل</h2>
                    <p class="text-xl font-bold text-blue-500">${data.db_size.total_size}</p>
                </div>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-2xl font-semibold text-teal-600">اندازه ذخیره‌سازی</h2>
                    <p class="text-xl font-bold text-blue-500">${data.db_size["Storage Size"]}</p>
                </div>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-2xl font-semibold text-teal-600">اندازه شاخص</h2>
                    <p class="text-xl font-bold text-blue-500">${data.db_size.index_size}</p>
                </div>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-2xl font-semibold text-teal-600">اندازه داده‌ها</h2>
                    <p class="text-xl font-bold text-blue-500">${data.db_size.data_size}</p>
                </div>
            `;

            // بروزرسانی جدول اندازه مجموعه‌ها
            let collectionRows = '';
            for (const [key, collection] of Object.entries(data.collection_size)) {
                collectionRows += `
                    <tr class="bg-gray-50">
                        <td class="py-2 px-4">${key}</td>
                        <td class="py-2 px-4">${collection.storage_size}</td>
                        <td class="py-2 px-4">${collection.physical_size_on_disk}</td>
                        <td class="py-2 px-4">${collection.number_of_Documents}</td>
                    </tr>
                `;
            }
            document.getElementById('collectionTable').innerHTML = `
                <table class="min-w-full table-auto">
                    <thead class="bg-teal-600 text-white">
                        <tr>
                            <th class="py-2 px-4 text-left">نام مجموعه</th>
                            <th class="py-2 px-4 text-left">اندازه ذخیره‌سازی</th>
                            <th class="py-2 px-4 text-left">اندازه فیزیکی</th>
                            <th class="py-2 px-4 text-left">تعداد اسناد</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-800">
                        ${collectionRows}
                    </tbody>
                </table>
            `;

            // بروزرسانی داده‌های فرکانس
            document.getElementById('frequencyData').innerHTML = `
                <div class="bg-teal-100 p-6 rounded-lg">
                    <h3 class="text-xl font-semibold text-teal-600">تعداد کل محصولات</h3>
                    <p class="text-2xl font-bold text-blue-500">${data.frequency.total_product_count}</p>
                </div>
                <div class="bg-teal-100 p-6 rounded-lg">
                    <h3 class="text-xl font-semibold text-teal-600">تعداد کل مراکز خرید</h3>
                    <p class="text-2xl font-bold text-blue-500">${data.frequency.total_mall_count}</p>
                </div>
                <div class="bg-teal-100 p-6 rounded-lg">
                    <h3 class="text-xl font-semibold text-teal-600">تعداد کل برندها</h3>
                    <p class="text-2xl font-bold text-blue-500">${data.frequency.total_brand_count}</p>
                </div>
            `;
        }

        // فراخوانی تابع fetchData هنگام بارگذاری صفحه
        window.onload = fetchData;
        let name = 'خنسخنثر'
        console.log(JSON.stringify({  // Convert the body object to a JSON string
        "category_name_fa": name,
        "page": 1,
        "page_limit": 10
    }));
      
    </script>

</body>
</html>
