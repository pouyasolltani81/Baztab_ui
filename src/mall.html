<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <div class="max-w-7xl mx-auto px-6 py-10">

        <!-- Heading -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-semibold text-teal-600">Database Statistics</h1>
            <p class="mt-2 text-lg text-gray-600">Overview of storage usage and document frequencies</p>
        </div>

        <!-- DB Size Section -->
        <div id="dbSizeSection" class="grid md:grid-cols-2 lg:grid-cols-4 gap-8 mb-12">
            <!-- Dynamic content will be loaded here -->
        </div>

        <!-- Collection Size Section -->
        <div id="collectionSizeSection" class="bg-white shadow-lg rounded-lg p-6 mb-12">
            <h2 class="text-3xl font-semibold text-teal-600 mb-4">Collection Sizes</h2>
            <div id="collectionTable" class="overflow-x-auto">
                <!-- Dynamic table content will be loaded here -->
            </div>
        </div>

        <!-- Frequency Section -->
        <div id="frequencySection" class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-3xl font-semibold text-teal-600 mb-4">Frequency Data</h2>
            <div id="frequencyData" class="grid md:grid-cols-3 gap-8">
                <!-- Dynamic frequency data will be loaded here -->
            </div>
        </div>
        
    </div>

    <script>
        // Fetch JSON data
        async function fetchData() {
            try {
                const response = await fetch('mall_data.json'); // Path to your JSON file or API endpoint
                const data = await response.json();
                
                if (data.return) {
                    updateUI(data.data);
                } else {
                    console.error("Error fetching data", data.message);
                    alert("Error fetching data");
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to load data: ' + error.message);
            }
        }

        // Update UI with fetched data
        function updateUI(data) {
            // Update DB Size Section
            document.getElementById('dbSizeSection').innerHTML = `
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-2xl font-semibold text-teal-600">Total Size</h2>
                    <p class="text-xl font-bold text-blue-500">${data.db_size.total_size}</p>
                </div>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-2xl font-semibold text-teal-600">Storage Size</h2>
                    <p class="text-xl font-bold text-blue-500">${data.db_size["Storage Size"]}</p>
                </div>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-2xl font-semibold text-teal-600">Index Size</h2>
                    <p class="text-xl font-bold text-blue-500">${data.db_size.index_size}</p>
                </div>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-2xl font-semibold text-teal-600">Data Size</h2>
                    <p class="text-xl font-bold text-blue-500">${data.db_size.data_size}</p>
                </div>
            `;

            // Update Collection Sizes Table
            let collectionRows = '';
            for (const [key, collection] of Object.entries(data.collection_size)) {
                collectionRows += `
                    <tr class="bg-gray-50">
                        <td class="py-2 px-4">${key}</td>
                        <td class="py-2 px-4">${collection.storage_size}</td>
                        <td class="py-2 px-4">${collection.physical_size_on_disk}</td>
                        <td class="py-2 px-4">${collection.number_of_Documents}</td>
                    </tr>
                `;
            }
            document.getElementById('collectionTable').innerHTML = `
                <table class="min-w-full table-auto">
                    <thead class="bg-teal-600 text-white">
                        <tr>
                            <th class="py-2 px-4 text-left">Collection Name</th>
                            <th class="py-2 px-4 text-left">Storage Size</th>
                            <th class="py-2 px-4 text-left">Physical Size</th>
                            <th class="py-2 px-4 text-left">Number of Documents</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-800">
                        ${collectionRows}
                    </tbody>
                </table>
            `;

            // Update Frequency Data
            document.getElementById('frequencyData').innerHTML = `
                <div class="bg-teal-100 p-6 rounded-lg">
                    <h3 class="text-xl font-semibold text-teal-600">Total Product Count</h3>
                    <p class="text-2xl font-bold text-blue-500">${data.frequency.total_product_count}</p>
                </div>
                <div class="bg-teal-100 p-6 rounded-lg">
                    <h3 class="text-xl font-semibold text-teal-600">Total Mall Count</h3>
                    <p class="text-2xl font-bold text-blue-500">${data.frequency.total_mall_count}</p>
                </div>
                <div class="bg-teal-100 p-6 rounded-lg">
                    <h3 class="text-xl font-semibold text-teal-600">Total Brand Count</h3>
                    <p class="text-2xl font-bold text-blue-500">${data.frequency.total_brand_count}</p>
                </div>
            `;
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>

</body>
</html>
