<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Database Size & Index Size Cards -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800">حجم دیتابیس و ایندکس</h2>
                <p class="mt-2 text-gray-600">حجم دیتابیس: <span id="db-size">100 GB</span></p>
                <p class="text-gray-600">حجم ایندکس: <span id="index-size">20 GB</span></p>
            </div>

            <!-- Collections & Retrieved Data -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800">اطلاعات کالکشن و دیتای گرفته</h2>
                <p class="mt-2 text-gray-600">تعداد کالکشن‌ها: <span id="collections">15</span></p>
                <p class="text-gray-600">حجم دیتای گرفته: <span id="data-retrieved">200 GB</span></p>
            </div>

            <!-- Products, Malls, Brands -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800">اطلاعات محصولات، مال‌ها و برندها</h2>
                <p class="mt-2 text-gray-600">تعداد کالاها: <span id="products">5000</span></p>
                <p class="text-gray-600">تعداد شاپینگ مال‌ها: <span id="malls">50</span></p>
                <p class="text-gray-600">تعداد برندها: <span id="brands">200</span></p>
            </div>
        </div>

       
    </div>

</body>
</html>
