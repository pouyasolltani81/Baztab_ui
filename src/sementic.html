<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Bar with Image & Audio Icons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <!-- Cropper.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
      integrity="sha512-VeNwDboTP19ELRy8wO8W6xBOk81nX4Q2nqOLBM/9U3sRC7J6RNEHghJFlTCw0iUc24OfB2eXfIqhlwW3fnLUNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100 p-4">
    <!-- Upload Buttons -->
    <div class="mb-4 space-x-2">
      <button id="imageBtn" class="px-4 py-2 bg-blue-500 text-white rounded">
        Upload Image
      </button>
      <button id="audioBtn" class="px-4 py-2 bg-green-500 text-white rounded">
        Upload Audio
      </button>
    </div>
    <!-- Hidden File Inputs -->
    <input type="file" id="imageInput" accept="image/*" class="hidden" />
    <input type="file" id="audioInput" accept="audio/*" class="hidden" />

    <!-- Search Form -->
    <form id="searchForm" class="mb-4 space-x-2">
      <input
        type="text"
        id="searchInput"
        placeholder="Search..."
        class="px-4 py-2 border border-gray-300 rounded"
      />
      <button type="submit" class="px-4 py-2 bg-purple-500 text-white rounded">
        Search
      </button>
    </form>

    <!-- Preview Container -->
    <div
      id="preview"
      class="hidden flex relative items-center justify-center border border-teal-800 rounded-xl p-4 bg-white"
    >
      <img
        id="imagePreview"
        src="#"
        alt="Image Preview"
        class="hidden w-40 h-40 m-4 rounded-xl border-4 border-teal-800 cursor-pointer"
      />
      <audio
        id="audioPreview"
        controls
        class="hidden m-4 rounded-xl border-4 border-teal-800"
      ></audio>
      <!-- Remove Button stays with same id -->
      <div
        id="remove_preview"
        class="absolute top-2 left-2 bg-red-600 text-white text-xl rounded-full w-8 h-8 flex items-center justify-center cursor-pointer"
      >
        &times;
      </div>
    </div>

    <!-- Modal for Cropping / Resizing -->
    <div
      id="cropModal"
      class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"
    >
      <div
        id="cropModalContent"
        class="bg-white rounded-lg p-6 w-full max-w-2xl"
      >
        <h2 class="text-2xl font-bold mb-4">Adjust Image</h2>
        <div>
          <img
            id="cropImage"
            src="#"
            alt="Crop Image"
            class="w-full"
          />
        </div>
        <div class="mt-4 flex justify-end space-x-2">
          <button
            id="cropApplyBtn"
            class="px-4 py-2 bg-blue-500 text-white rounded"
          >
            Crop &amp; Apply
          </button>
          <button
            id="resizeApplyBtn"
            class="px-4 py-2 bg-yellow-500 text-white rounded"
          >
            Resize/Quality &amp; Apply
          </button>
          <button
            id="modalCancelBtn"
            class="px-4 py-2 bg-gray-500 text-white rounded"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Semantic Results Section -->
    <div id="sementic_resultsSection" class="hidden mt-4">
      <div id="sementic_results" class="space-y-4"></div>
    </div>
    <div id="img2text" class="hidden mt-4"></div>

    <!-- Product Details Modal -->
    <div
      id="myModal"
      class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-3xl relative">
        <button
          id="closeModal"
          class="absolute top-2 right-2 bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center"
        >
          &times;
        </button>
        <div id="sementic_results_2" class="mt-4"></div>
      </div>
    </div>
<!-- Cropper.js Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.js" integrity="sha512-lR8d1BXfYQuiqoM/LeGFVtxFyspzWFTZNyYIiE5O2CcAGtTCRRUMLloxATRuLz8EmR2fYqdXYlrGh+D6TVGp3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./fetching.js"></script>
  
  <script src="sementic_js.js"></script>
 

</body>

</html>
