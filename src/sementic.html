    function resizeAndReduceQuality(file, maxWidth, maxHeight, quality = 0.5) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();

        // Read the uploaded file
        reader.onload = (e) => {
          img.src = e.target.result;

          // When the image is loaded, resize it
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Calculate new dimensions while maintaining aspect ratio
            let width = img.width;
            let height = img.height;

            if (width > maxWidth || height > maxHeight) {
              const ratio = Math.min(maxWidth / width, maxHeight / height);
              width *= ratio;
              height *= ratio;
            }

            // Set canvas dimensions
            canvas.width = width;
            canvas.height = height;

            // Draw the resized image on the canvas
            ctx.drawImage(img, 0, 0, width, height);

            // Convert the canvas image to a Blob with reduced quality
            canvas.toBlob(
              (blob) => {
                if (!blob) {
                  reject(new Error('Failed to resize image.'));
                  return;
                }
                resolve(blob);
              },
              'image/jpeg', // Output format (can also use 'image/png')
              quality // Image quality (0 to 1)
            );
          };

          img.onerror = (error) => reject(error);
        };

        reader.onerror = (error) => reject(error);
        reader.readAsDataURL(file);
      });
    }
