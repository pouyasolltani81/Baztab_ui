<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>llm tags</title>
    <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./style.css">

</head>
<body class="bg-gray-50">

    <div class="bg-teal-50 shadow-md" dir="ltr">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
          <!-- Back Button -->
          <button type="button" id="BackToCategory" class="text-gray-700 font-semibold hover:text-gray-900 transition duration-200" onclick="backAndReload()">
            ← بازگشت
          </button>
      
          <div class="flex gap-4 border-2 border-teal-600 rounded-md p-4 bg-teal-100 shadow-lg">
            <div class="flex gap-4 text-teal-800 font-semibold">
              Username: <span class="text-teal-900" id="Username">somthing</span>
            </div>
            <div class="flex-1 text-teal-800 font-semibold">
              Category: <span class="text-teal-900">LLM tags</span>
            </div>
          </div>
      
        </div>
      </div>


      <div id="maincontent" class="p-4 ">

        <div class=" w-full border border-gray-300 rounded-md bg-gradient-to-l from-teal-400 to-teal-600 cursor-pointer p-4 text-center text-white font-semibold  shadow-md hover:shadow-lg transition-shadow duration-300 " id="generateButton" onclick="generateTags()">Generate tags</div>
        
        <div id="Tags_container" class="p-4  grid sm:grid-cols-3 md:grid-cols-7 gap-6" dir="rtl">

            


        </div>

        <div class=" w-full border border-gray-300 rounded-md bg-gradient-to-l from-blue-400 to-blue-600 cursor-pointer p-4 text-center text-white font-semibold  shadow-md hover:shadow-lg transition-all duration-300 scale-0 " id="approveButton" onclick="approveTags()">Approve</div>


      </div>

    

 
    <script src="./ui_logic_p.js"></script>
    <script src="./llm_tags.js"></script>
</body>
</html>
