<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .hidden { display: none; }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
  <div id="form-container" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <div class="flex justify-center mb-4">
      <button id="login-btn" class="text-teal-500 font-bold mx-2 focus:outline-none">Login</button>
      <button id="register-btn" class="text-gray-500 mx-2 focus:outline-none">Register</button>
    </div>

    <div id="login-form" class="fade-in">
      <h2 class="text-2xl font-bold text-center mb-4 text-blue-500">Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label for="login-email" class="block text-gray-700">Email</label>
          <input type="email" id="login-email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="login-password" class="block text-gray-700">Password</label>
          <input type="password" id="login-password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Login</button>
      </form>
    </div>

    <div id="register-form" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4 text-blue-500">Register</h2>
      <form id="registerForm">
        <div class="mb-4">
          <label for="register-email" class="block text-gray-700">Email</label>
          <input type="email" id="register-email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="register-password" class="block text-gray-700">Password</label>
          <input type="password" id="register-password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Register</button>
      </form>
    </div>
  </div>

  <script src="./login.js"></script>
</body>
</html>
