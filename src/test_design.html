<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Pagination Example</h1>
    <div id="items-container" class="grid grid-cols-1 gap-4 mb-4">
      <!-- Items will be inserted here by JavaScript -->
    </div>
    <div class="flex justify-center">
      <div class=" w-screen border border-gray-300 rounded-md bg-gradient-to-r from-teal-400 to-teal-600 cursor-pointer p-4 text-center text-white font-semibold m-4 shadow-md hover:shadow-lg transition-shadow duration-300" id="PrevPageButton">Previous</div>
      <div class="w-screen border border-gray-300 rounded-md bg-gradient-to-r from-teal-400 to-teal-600 cursor-pointer p-4 text-center text-white font-semibold m-4 shadow-md hover:shadow-lg transition-shadow duration-300" id="NextPageButton">Next</div>
      
    </div>
  </div>

  <script>
    const itemsPerPage = 5;
    let currentPage = 1;
    const items = [
      'Item 1', 'Item 2', 'Item 3', 'Item 4', 'Item 5', 'Item 6', 'Item 7', 'Item 8', 'Item 9', 'Item 10',
      'Item 11', 'Item 12', 'Item 13', 'Item 14', 'Item 15'
    ];

    function displayItems() {
      const itemsContainer = document.getElementById('items-container');
      itemsContainer.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const currentItems = items.slice(start, end);
      currentItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'p-4 bg-white rounded-md shadow-md';
        itemDiv.textContent = item;
        itemsContainer.appendChild(itemDiv);
      });
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        displayItems();
      }
    }

    function nextPage() {
      if (currentPage * itemsPerPage < items.length) {
        currentPage++;
        displayItems();
      }
    }

    // Initial display
    displayItems();
  </script>
</body>
</html>
