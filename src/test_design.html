<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Category</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <div class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <button class="text-gray-700 font-semibold">‚Üê Back</button>
      <div class="flex space-x-4">
        <button id="findCategoryBtn" class="text-gray-600 hover:text-gray-800">Products</button>
        <button id="createCategoryBtn" class="text-gray-600 hover:text-gray-800">Update</button>
      </div>
      <div class="flex space-x-4">

        <button id="productBtn" class="text-blue-600 hover:text-blue-800">Products</button>
        <button id="loginBtn" class="text-blue-600 hover:text-blue-800">Login</button>
        <button id="registerBtn" class="text-blue-600 hover:text-blue-800">Register</button>
      </div>
    </div>
  </div>

  <!-- Display Product Section -->
  <div id="findCategoryContent" class="max-w-7xl mx-auto pt-20 px-6">

        <div class="flex justify-between items-center p-4 border-b">
        <!-- Page Number (Left) -->
        <span id="pageNumber" class="text-sm text-gray-500"></span>

        <!-- Product Name (Center) -->
        <h2 id="productName" class="text-lg font-semibold text-gray-800"></h2>

        <!-- Number of Products Displayed (Right) -->
        <span id="productCount" class="text-sm text-gray-500"></span>
        </div>

        <!-- Items Per Page Selector -->
        <div class="flex justify-center items-center gap-4 p-4">
        <label for="itemsPerPage" class="text-sm text-gray-600">Items per page:</label>
        <select id="itemsPerPage" class="border rounded-md p-2">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
        </select>
        </div>

        <!-- Product Cards Section -->
        <div id="productCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"></div>

        <!-- Pagination Controls -->
        <div class="flex justify-center gap-4 p-4">
        <button id="prevPage" class="bg-gray-500 text-white px-4 py-2 rounded-md" disabled>Previous</button>
        <input type="number" id="jumpToPage" class="border rounded-md p-2 text-center" placeholder="Go to page">
        <button id="goToPage" class="bg-blue-600 text-white px-4 py-2 rounded-md">Go</button>
        <button id="nextPage" class="bg-gray-500 text-white px-4 py-2 rounded-md">Next</button>
        </div>


  </div>

<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

  
  <!-- Login Popup -->
  <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg w-96">
      <h3 class="text-xl font-semibold mb-4">Login</h3>
      <form>
        <label for="loginEmail" class="block text-gray-700">Email</label>
        <input type="email" id="loginEmail" class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Email">
        <label for="loginPassword" class="block text-gray-700">Password</label>
        <input type="password" id="loginPassword" class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Password">
        <div class="flex justify-end">
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</button>
        </div>
      </form>
      <button id="closeLoginModal" class="absolute top-4 right-4 text-gray-200 hover:text-red-900">X</button>
    </div>
  </div>

  <!-- Register Popup -->
  <div id="registerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg w-96">
      <h3 class="text-xl font-semibold mb-4">Register</h3>
      <form>
        <label for="registerEmail" class="block text-gray-700">Email</label>
        <input type="email" id="registerEmail" class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Email">
        <label for="registerPassword" class="block text-gray-700">Password</label>
        <input type="password" id="registerPassword" class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Password">
        <div class="flex justify-end">
          <button type="submit" class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700">Register</button>
        </div>
      </form>
      <button id="closeRegisterModal" class="absolute top-4 right-4 text-gray-200 hover:text-red-900">X</button>

    </div>
  </div>

  


  </div>

  <script src="./ui_logic_p.js"></script>
  <script src="./script_p.js"></script>
</body>
</html>
