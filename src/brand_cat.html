<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brands Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Basic utility classes */
    .hidden { display: none; }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <!-- Header with Brand Category Title -->
    <h1 id="brand_info_title" class="text-2xl font-bold mb-4">Brand Category Title</h1>
    
    <!-- Search Bar and Buttons -->
    <div class="flex items-center space-x-2 mb-4">
      <input id="search_input" type="text" placeholder="Search brands..." class="border border-gray-300 rounded p-2 flex-1">
      <button id="search_button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Search</button>
      <button id="search_refresh_button" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Refresh</button>
    </div>
    
    <!-- Bulk Action Buttons for Search -->
    <div class="flex items-center space-x-2 mb-4">
      <button id="bulk_search_desc_button" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
        Bulk Change Description
      </button>
      <button id="bulk_search_rank_button" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">
        Bulk Change Rank
      </button>
    </div>
    
    <!-- Main Content: Table and Pagination -->
    <div id="mainContent" class="hidden">
      <div class="overflow-x-auto">
        <table id="brands_tabel" class="min-w-full bg-white shadow rounded">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-6 py-3">Select</th>
              <th class="px-6 py-3">Brand ID</th>
              <th class="px-6 py-3">Brand Name</th>
              <th class="px-6 py-3">Brand Name (Farsi)</th>
              <th class="px-6 py-3">State</th>
              <th class="px-6 py-3">Rank</th>
              <th class="px-6 py-3">Actions</th>
            </tr>
          </thead>
          <tbody id="TableBody">
            <!-- Rows are dynamically inserted here -->
          </tbody>
        </table>
      </div>
      
      <!-- Select All Button -->
      <div class="mt-4">
        <button id="selectAllButton" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">
          Select All
        </button>
      </div>
      
      <!-- Pagination Controls -->
      <div class="flex items-center justify-center mt-4 space-x-4">
        <button id="prev_page" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded hidden">
          Prev
        </button>
        <span id="show_page_number" class="cursor-pointer text-xl font-bold">1</span>
        <button id="next_page" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
          Next
        </button>
      </div>
    </div>
    
    <!-- Loading Indicator -->
    <div id="loading" class="hidden text-center mt-4">
      Loading...
    </div>
  </div>
  
  <!-- Individual Description Modal -->
  <div id="info_change_modal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-2">Change Description</h2>
      <textarea id="category_info_input" class="w-full border border-gray-300 rounded p-2 mb-4" rows="4" placeholder="Enter description..."></textarea>
      <div class="flex justify-end space-x-2">
        <button id="close_info_modal" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Cancel</button>
        <button id="confirm_info_button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Confirm</button>
      </div>
    </div>
  </div>
  
  <!-- Individual Priority Modal -->
  <div id="priority_change_modal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-2">Change Rank</h2>
      <input id="category_p_input" type="number" placeholder="Enter new rank" class="w-full border border-gray-300 rounded p-2 mb-4">
      <div class="flex justify-end space-x-2">
        <button id="close_p_modal" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Cancel</button>
        <button id="confirm_p_button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Confirm</button>
      </div>
    </div>
  </div>
  
  <!-- Pagination Modal -->
  <div id="pagination_change_modal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-2">Go to Page</h2>
      <input id="pagination_input" type="number" placeholder="Enter page number" class="w-full border border-gray-300 rounded p-2 mb-4">
      <div class="flex justify-end space-x-2">
        <button id="close_pagination_modal" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Cancel</button>
        <button id="confirm_pagination_button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Go</button>
      </div>
    </div>
  </div>
  
  <!-- Bulk Description Modal for Search -->
  <div id="bulk_info_change_modal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-2">Bulk Change Description</h2>
      <textarea id="bulk_category_info_input" class="w-full border border-gray-300 rounded p-2 mb-4" rows="4" placeholder="Enter new description for selected brands"></textarea>
      <div class="flex justify-end space-x-2">
        <button id="close_bulk_info_modal" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Cancel</button>
        <button id="confirm_bulk_info_button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Confirm</button>
      </div>
    </div>
  </div>
  
  <!-- Bulk Priority Modal for Search -->
  <div id="bulk_priority_change_modal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-2">Bulk Change Rank</h2>
      <input id="bulk_category_p_input" type="number" placeholder="Enter new rank for selected brands" class="w-full border border-gray-300 rounded p-2 mb-4">
      <div class="flex justify-end space-x-2">
        <button id="close_bulk_priority_modal" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Cancel</button>
        <button id="confirm_bulk_priority_button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Confirm</button>
      </div>
    </div>
  </div>
<!-- The buttons will be created by the script below (or you can add them manually) -->

<script src="ui_logic_p.js"></script>
<script src="brand_js.js"></script>

</body>
</html>
