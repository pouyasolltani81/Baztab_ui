<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Div with Interactive Icons</title>
    <style>
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            pointer-events: none; /* Allow interaction with underlying elements */
            z-index: 2; /* Ensure the overlay is on top */
        }
        .icon-container {
            position: relative;
            z-index: 1; /* Ensure icons are under the overlay */
        }
        .icon {
            font-size: 48px;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay"">Overlay Content</div>
    <div class="icon-container">
        <i class="fas fa-thumbs-up icon">awefwfwf</i>
        <i class="fas fa-thumbs-down icon">segsergre</i>
    </div>

    <!-- Add Font Awesome CDN for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
