<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Div with Interactive Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            pointer-events: none; /* Allow interaction with underlying elements */
            z-index: 2; /* Ensure the overlay is on top */
        }
        .icon-container {
            position: relative;
            z-index: 1; /* Ensure icons are under the overlay */
        }
        .icon {
            font-size: 48px;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="flex items-center justify-center w-screen h-screen">

            <div class="w-full -full p-4">

                <div class="p-4 mt-4 rounded-xl bg-blue-100 hover:bg-blue-300 text-center cursor-pointe">confirm</div>
            </div>

</body>
</html>
