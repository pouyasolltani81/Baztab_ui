<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

  <!-- Modal -->
<div id="myModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 w-3/4 max-w-2xl relative">
      <!-- Close Button -->
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
          &times;
      </button>
      
      <!-- Modal Content -->
      <h2 class="text-2xl font-semibold mb-4">Modal Title</h2>
      <p class="text-gray-700">This is the content of the modal. You can place any HTML elements here!</p>
  </div>
</div>

<!-- JavaScript to handle modal visibility -->
<script>
  const modal = document.getElementById('myModal');
  const closeModal = document.getElementById('closeModal');

  function showModal() {
      modal.classList.remove('hidden');
  }

  closeModal.addEventListener('click', () => {
      modal.classList.add('hidden');
  });
</script>

<!-- Example button to trigger the modal -->
<button onclick="showModal()" class="mt-4 p-2 bg-blue-500 text-white rounded">Open Modal</button>

  
</body>
</html>
