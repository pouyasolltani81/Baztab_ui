<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-input {
            width: calc(100% - 22px);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <input type="text" id="userMessage" class="chat-input" placeholder="Type your message here">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            const apiKey = '115eaa30563d058ea78e4428d7af881031863d4cd48709f90a44bb9a97cbdfdf';
            const sessionId = 'test';

            const response = await fetch('http://79.175.177.113:25300/assistant_lg', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: userMessage,
                    APIKEY: apiKey,
                    session_id: sessionId
                }),
                mode: 'no-cors'
            });

            const data = await response.json();
            console.log(data);
            
            const chatMessages = document.getElementById('chatMessages');
            
            const userMessageElement = document.createElement('div');
            userMessageElement.textContent = 'You: ' + userMessage;
            chatMessages.appendChild(userMessageElement);

            const aiResponseElement = document.createElement('div');
            aiResponseElement.textContent = 'AI: ' + data.response;
            chatMessages.appendChild(aiResponseElement);

            document.getElementById('userMessage').value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
