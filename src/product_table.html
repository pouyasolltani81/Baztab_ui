<!-- Mobile Menu (Hidden by default, shown when hamburger is clicked) -->
<div id="mobileMenu" class="md:hidden bg-white shadow-md hidden">
  <div class="px-6 py-4 space-y-4">
    <button id="findCategoryBtnMobile" class="text-gray-600 hover:text-gray-800 w-full text-center">محصولات</button>
    <button id="createCategoryBtnMobile" class="text-gray-600 hover:text-gray-800 w-full text-center">به روز رسانی</button>
    <div class="flex flex-col space-y-4">

  </div>
</div>





       <!-- Search Bar with Dropdown for Column Selection -->
        <div class="p-4 flex space-x-4">
            <!-- Dropdown to choose specific column or All -->
            <select id="searchColumn" class="p-2 border border-gray-300 rounded-md">
                <option value="all">All Columns</option>
                <option value="0">ID</option>
                <option value="1">اسم</option>
                <option value="2">قیمت</option>
                <option value="3">موجودیت</option>
                <option value="4">نام برند</option>
                <option value="5">نام مرکز خرید</option>
                <option value="6">اطلاعات</option>
            </select>

            <!-- Search Input -->
            <input
                type="text"
                id="searchBar"
                placeholder="Search..."
                class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
        </div>

        <!-- table  -->
    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table
                class="min-w-full text-center text-sm font-light text-surface dark:text-white">
                <thead
                  class="border-b border-neutral-200 bg-neutral-50 font-medium dark:border-white/10 dark:text-neutral-800">
                  <tr>
                    <th scope="col" class=" px-6 py-4"></th>

                    <th scope="col" class=" px-6 py-4">Product info</th>
                    <th scope="col" class=" px-6 py-4">Brand info</th>
                    <th scope="col" class=" px-6 py-4">Mall info</th>
                    <th scope="col" class=" px-6 py-4">Media info</th>
                    <th scope="col" class=" px-6 py-4">اطلاعات</th>
                  </tr>
                </thead>
                <tbody id="TableBody">
                  
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>




    <div id="info_container" class="grid grid-cols-2">
      
    </div>



</div>
