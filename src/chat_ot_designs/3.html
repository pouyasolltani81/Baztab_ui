<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>


<div class="min-h-screen bg-gray-50 flex justify-center items-center p-6">
    <div class="space-y-6">
        <!-- Chat Card -->
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full">
            <h2 class="text-center text-2xl font-semibold text-teal-600">Shopping Assistant</h2>
            <p class="text-center text-sm text-teal-400 mt-2">Ask about your shopping, orders, or shipping status!</p>

            <div class="mt-4 space-y-4">
                <!-- Chat History -->
                <div class="flex items-start space-x-2">
                    <div class="bg-blue-600 text-white p-3 rounded-lg">
                        <p>Welcome! How can I assist you with your shopping today?</p>
                    </div>
                </div>
                <div class="flex justify-end space-x-2">
                    <div class="bg-teal-600 text-white p-3 rounded-lg">
                        <p>Can you help me track my order?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="flex items-center space-x-2 mt-4">
                <input type="text" class="w-full px-4 py-2 border border-teal-300 rounded-lg" placeholder="Ask a shopping-related question..." />
                <button class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-500">Send</button>
            </div>
        </div>

        <!-- Instructions Card -->
        <div class="bg-teal-200 p-6 rounded-lg shadow-xl max-w-md w-full">
            <h3 class="font-semibold text-lg">Instructions</h3>
            <p class="mt-2 text-sm">This chatbot only answers questions about shopping or shipping. Ask about products, order status, or delivery tracking.</p>
        </div>
    </div>
</div>


    
</body>
</html>
