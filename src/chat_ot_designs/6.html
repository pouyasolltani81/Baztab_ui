<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>


<div class="min-h-screen bg-gradient-to-r from-blue-400 to-teal-500 flex flex-col p-6">
    <!-- Chat Card -->
    <div class="bg-white p-6 rounded-lg shadow-xl mb-6">
        <h2 class="text-2xl font-semibold text-teal-600">Shopping Assistant</h2>
        <p class="text-sm mb-4">Let me help you find the best products.</p>

        <!-- Chat History -->
        <div class="flex-grow overflow-y-auto space-y-4">
            <div class="flex items-start space-x-2">
                <div class="bg-blue-600 text-white p-3 rounded-lg max-w-xs">
                    <p>What can I help you find today?</p>
                </div>
            </div>

            <div class="flex justify-end space-x-2">
                <div class="bg-teal-600 text-white p-3 rounded-lg max-w-xs">
                    <p>I need a new phone case.</p>
                </div>
            </div>

            <!-- Dynamic Chatbot Response -->
            <div class="flex items-start space-x-2">
                <div class="bg-blue-600 text-white p-3 rounded-lg max-w-xs">
                    <p>Let me show you some great phone cases...</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-gray-100 p-4 flex items-center space-x-2">
            <input type="text" class="w-full px-4 py-2 border border-teal-300 rounded-lg" placeholder="Enter your product request..." />
            <button class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-400">Send</button>
        </div>
    </div>

    <!-- Product Cards -->
    <div class="grid grid-cols-3 gap-6">
        <!-- Repeat product cards -->
        <div class="bg-white p-4 shadow-lg rounded-lg">
            <img src="https://via.placeholder.com/150" alt="Product Image" class="w-full h-32 object-cover rounded-lg mb-2">
            <h3 class="text-teal-600 font-semibold">Phone Case</h3>
            <p class="text-gray-600">$14.99</p>
            <button class="bg-teal-600 text-white px-4 py-2 rounded-lg mt-2 w-full">Add to Cart</button>
        </div>
        <!-- More Product Cards... -->
    </div>
</div>

    
</body>
</html>
