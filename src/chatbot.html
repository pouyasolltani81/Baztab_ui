<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دستیار خرید</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> FontAwesome Icons -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="loading_2.css">
</head>
</head>
<body class="bg-gradient-to-r from-blue-100 via-teal-100 to-white">


<div class="wrapper text-teal-600 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden" id="loading_2">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
</div>

    <div id="app" class="min-h-screen flex flex-col justify-center items-center transition-all ease-in-out duration-500">
     
        <div id="chat-bar" class="hidden w-full max-w-md bg-gradient-to-r from-indigo-400 to-teal-300 text-white p-6 rounded-lg shadow-lg transform scale-100 transition-all ease-in-out duration-500">
            <h2 class="m-4 text-3xl font-semibold text-gray-800 text-center">دستیار خرید</h2>
            <p class="text-sm mb-4 text-gray-600 text-center">سلام! من می‌توانم به شما در یافتن محصولات مناسب کمک کنم. فقط بگویید به دنبال چه چیزی هستید، و من گزینه‌ها را پیشنهاد خواهم کرد.</p>
            <div class="mt-4 flex items-center space-x-2 flex-col gap-4">
                <input id="chat-input" type="text" placeholder="چه چیزی می‌خواهید پیدا کنید؟" class="text-gray-800 w-full px-4 py-2 border border-teal-300 rounded-lg" />
                <button id="start-chat-btn" class="w-full bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-400 transition duration-200">
                    <i class="fas fa-comments mr-2"></i> شروع چت
                </button>
            </div>
        </div>

        
        <div id="chat-layout" class="w-full   flex min-h-screen transition-all ease-in-out duration-500">
         
            <div class="w-3/5 bg-gradient-to-r from-indigo-400 to-teal-300 text-white p-6 flex flex-col transition-all ease-in-out duration-500">
                <h2 class="text-2xl font-semibold text-gray-800 text-center">دستیار خرید</h2>
                <p class="text-sm mb-4 text-gray-600 text-center">بگویید به دنبال چه چیزی هستید تا من به شما کمک کنم!</p>

               
                <div id="chat-history" class="flex-grow overflow-y-auto space-y-4">


                 
                </div>


                
                    <div class="bg-gray-100 p-4 flex items-center space-x-2 mt-4 rounded-md gap-4 scale-x-0" id="meta_tags">

                        <div id="metadata-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-6"></div>
                                    <!-- Displaying selected options -->
                        <div id="selected-options" class="mb-6">
                        <!-- <h3 class="text-xl font-semibold text-gray-700">منتخب ها:</h3> -->
                        </div>
                        

                    </div>
                    

              
                <div class="bg-gray-100 p-4 flex items-center space-x-2 mt-4 rounded-md gap-4">

                    <div class="text-gray-800 w-full px-4 py-2 border border-teal-300 rounded-lg flex gap-2 p-2">
                        <div id="selected-tags-container" class="flex flex-wrap gap-2"></div>

                        <textarea  id="user-input" class="w-full p-2 bg-gray-100 rounded-md  focus:outline-none  resize-none" type="text" class="" placeholder="جستجوی محصولات..." ></textarea>
                    </div>
                        
                        <button id="send-btn" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-400 transition duration-200">
                            <i class="fas fa-paper-plane mr-2"></i>
                        </button>

                        <button id="new-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-400 transition duration-200">
                            <i class="fas fa-plus mr-2"></i>
                        </button>

                  
                </div>
            </div>

           
            <div class="w-2/5  bg-gray-50 p-6 overflow-y-auto ">
                <h2 class="text-xl font-semibold text-teal-600 mb-4 text-center">محصولات یافت شده</h2>
                
               
                <div id="product-grid" class="grid grid-cols-3 gap-6">
                  
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="./chatbot.js"></script>

</body>
</html>
