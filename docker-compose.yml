version: '3.8'
services:

# NGINX Service
  webserver:
    image: nginx:alpine
    container_name: baztab-webserver
    restart: always
    tty: true
    ports:
      - "3000:23300"
      - "443:23443"
    volumes:
      - "./:/var/www"
      - "./docker-files/nginx/conf.d/:/etc/nginx/conf.d/"
 
